<ion-content has-main-btn has-main-btn-label>
  <ion-row>
    <ion-col text-center>
      <img class="sun-icon" src="assets/images/sun_icon.png">
      <ion-card>
        <ion-card-content>
          <span color="bk">
            <p>Please tap the button to connect to this netwrk.</p>
            <p></p>
          </span>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="action-buttons" hidden>
    <ion-col text-left>
      <button ion-button clear (tap)="sendEmails()">
        <span color="bk">Send emails</span>
      </button>
    </ion-col>
    <ion-col text-right>
      <button ion-button clear (tap)="sendSMS()">
        <span color="bk">Send texts</span>
      </button>
    </ion-col>
  </ion-row>
  <ion-row class="count-people">
    <ion-col text-center>
      <span color="bk">{{ people.length }}/10</span>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item (tap)="goToProfile(p)" *ngFor="let p of people">
          <ion-avatar item-left>
            <img src="{{ p.imageUrl }}">
          </ion-avatar>
          <h2 color="bk">{{ p.name }}</h2>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <button ion-button color="bk"
    class="main-action-btn medium has-label"
    (tap)="goToNetwork()" outline></button>
  <span class="main-action-text" color="bk">
    Tap to continue
  </span>

  <button ion-button class="footer-back-button" (tap)="goBack()" clear>
    <span color="bk">Back</span>
  </button>
</ion-footer>
