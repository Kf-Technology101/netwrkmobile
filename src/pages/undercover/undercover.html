<ion-header class="incognito-header" isScrolling="false">
  <ion-toolbar>
    <span class="top-profile">
      <ion-list id="profile-list-sliding">
        <ion-item-sliding>

          <ion-item class="avatar-container">
            <img class="avatar" src="assets/images/Layer0.png">
          </ion-item>

          <ion-item class="profile-slider-info">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
            <span>Nataliya Miller</span>
          </ion-item>

          <ion-item-options side="left">
            <button ion-button class="slide-item-bg-button"></button>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content has-main-btn has-main-btn-label>

</ion-content>

<ion-footer class="has-input chatFooter" isScrolling="false">
  <div #galleryCont item-content  class="gallery-container" [hidden]="!gallery.stateBool" [@galleryState]="gallery.state">
    <ion-img *ngFor="let imgSrc of imagesSrc" [src]="imgSrc" [style.height.px]="gallery.imgHeight"></ion-img>
  </div>

  <button isScrolling="false" [hidden]="hiddenMainBtn" [@mainBtnState]="mainBtn.state" ion-button color="bk"
  class="main-action-btn has-footer transparent chatMainBtn" outline isScrolling="false"></button>

  <ion-item class="text">
    <div item-content id="textInpBtns" [@bgState]="bgState.state">
      <button ion-button [@inputState]="chatBtns.state[0]" (click)="openCamera()">
        <ion-icon ios="ios-camera-outline" md="ios-camera-outline"></ion-icon>
      </button>
      <button ion-button [@inputState]="chatBtns.state[1]" (click)="toggleImageGallery()">
         <ion-icon ios="ios-image-outline" md="ios-image-outline"></ion-icon>
      </button>
      <button ion-button [@inputState]="chatBtns.state[2]">
        <ion-icon ios="ios-redo" md="ios-redo"></ion-icon>
      </button>
      <button ion-button [@inputState]="chatBtns.state[3]">
        <ion-icon ios="ios-happy-outline" md="ios-happy-outline"></ion-icon>
      </button>
      <button ion-button [@inputState]="chatBtns.state[4]"></button>
    </div>

    <button (click)="toggleChatOptions(); toggleImageGallery('hide')" [@rotState]="chatOptions.state" ion-button item-left clear id="plus-btn">
      <ion-icon ios="ios-add" md="ios-add"></ion-icon>
    </button>

    <input id="textInput" type="text" placeholder="On this spot...">
    <button ion-button item-right clear>
      <ion-icon ios="ios-text-outline" md="ios-text-outline"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
