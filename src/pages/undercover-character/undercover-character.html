<ion-header class="incognito-header" *ngIf="!settings.isCreateLine">
  <ion-toolbar>
    <div class="drag-container" style="pointer-events: none">
      <div class="dragline">
        <span class="info">
          <span class="username" ion-text color="bk" *ngIf="!settings.isCreateLine">Choose a new name</span> 

          <span class="username" ion-text color="bk" *ngIf="settings.isCreateLine">Choose a category</span>
        </span>
        <img class="draggable-element" src="assets/icon/netwrk-chat.svg">
      </div>
    </div>
  </ion-toolbar>

</ion-header>

<ion-content has-main-btn >
<div [ngClass]="{'createLine':settings.isCreateLine}">
  <ion-row align-items-center>
    <ion-col text-center>
        <h3 ion-text color="bk" *ngIf="!settings.isCreateLine">Choose an alternate identity</h3>
        <h3 ion-text color="bk" *ngIf="settings.isCreateLine">What kind of community are you trying to build?</h3>
        <div class="text text-md text-md-bk" text-center color="bk" *ngIf="!settings.isCreateLine">
            (Don't worry, you can change this later)
        </div>
        <!-- <div class="text text-md text-md-bk" text-center color="bk" *ngIf="settings.isCreateLine">
            if it isn't here you can always make it however you want
        </div> -->
        <ion-slides slidesPerView="3" initialSlide="1" spaceBetween="10">
            <ion-slide></ion-slide>
            <ion-slide [ngClass]="{'transition': sliderLoaded}" *ngFor="let p of persons" (click)="choosePerson(p)">
              <h4 class="title" ion-text color="bk">{{ p.name }}</h4>
              <div class="avatar" [ngClass]="{'avatar': settings.isCreateLine, 'avatarLine' : !settings.isCreateLine }">
                <img class="sun-icon" src="{{ p.imageUrl }}">
              </div>
			  
            </ion-slide>
            <ion-slide></ion-slide>
        </ion-slides>
        <div class="tip" *ngIf="firstTimeHero">Swap to swipe</div>
		<h4 class="title" ion-text color="bk">{{ activePerson.title }}</h4>
		<span class="custom-center-block person-description" ion-text color="bk">
            {{ activePerson.description }}
		</span>
    </ion-col>
  </ion-row>
</div>
</ion-content>

<ion-footer *ngIf="settings.isCreateLine">
  <!--<button ion-button color="bk" class="main-action-btn medium transparent" outline-->
    <!--(click)="goBack()"></button>-->

    <button ion-button class="back-nav-btn" (tap)="goBack()" clear>
        <span ion-text>Back</span>
    </button>
</ion-footer>
