<ion-content padding has-main-btn has-main-btn-label city-bg-animated no-bounce id="login-content">
      <div class="city-container">
        <div class="faces" [@fadeState]="controls.state" [hidden]="controls.hidden"></div>
        <div class="city-bg top"></div>
      </div>
  <ion-grid [@fadeState]="controls.state" [hidden]="controls.hidden" class="login-grid">
    <ion-row>
      <ion-col text-center>
        <p ion-text color="bk" class="login-caption">
          Naturally, to access your local broadcast netwrk, you must share your location.
          No one can see where you are or what is surrounding you.
        </p>
      </ion-col>
    </ion-row>

    <ion-row class="top-form-row">
      <ion-col>
        <form (submit)="doLogin(loginForm)" #loginForm="ngForm" novalidate
              [@fadeState]="form.getState()" [hidden]="!form.isVisible()">
          <ion-list>

            <ion-item>
              <ion-input (ionFocus)="inputFocused()"
                (ionBlur)="inputBlured()" type="text"
                placeholder="Email/Phone number..." [(ngModel)]="account.login"
                name="login" required></ion-input>
            </ion-item>

            <ion-item class="has-border">
              <ion-input (ionFocus)="inputFocused()"
                (ionBlur)="inputBlured()" type="password"
                placeholder="Password..." [(ngModel)]="account.password"
                name="password" required></ion-input>
            </ion-item>
            <button ion-button class="login" type="submit"
            *ngIf="account.login && account.password">Login</button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button target="_top" isScrolling="false" [@mainBtnState]="chatPrvd.mainBtn.getState()"
    ion-button color="bk" class="main-action-btn medium has-label"
    (tap)="doFbLogin()" outline id="main-btn">
  </button>

  <!--<button target="_top" isScrolling="false" [@mainBtnState]="chatPrvd.mainBtn.getState()"-->
    <!--ion-button color="bk" class="main-action-btn medium has-label"-->
    <!--(tap)="toggleLoginForm()" outline id="main-btn">-->
  <!--</button>-->

  <div *ngIf="chatPrvd.mainBtn.getState() == 'centered'" class="tip">Quick login via facebook</div>

</ion-content>

<ion-footer>
  <ion-item class="transparent login-btns-container">
    <button ion-button default (tap)="toggleLoginForm()"
            round item-left color="bk" [@fadeState]="controls.state"
            [hidden]="controls.hidden">Login</button>
    <button type="submit" (tap)="goToSignUp()" ion-button default round item-right
            color="bk" [@fadeState]="controls.state"
            [hidden]="controls.hidden">Full sign up</button>
  </ion-item>
</ion-footer>
