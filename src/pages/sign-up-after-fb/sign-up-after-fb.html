<ion-content padding has-main-btn has-main-btn-label>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form (submit)="doSignUp()" #submitBirthdayForm="ngForm" novalidate>
          <ion-list>

            <ion-item>
              <ion-datetime placeholder="Birthday..."
                displayFormat="MMMM D, YYYY"
                pickerFormat="MMMM D YYYY"
                [(ngModel)]="date_of_birthday"
                [max]="maxBirthday"
                name="date_of_birthday"
                required></ion-datetime>
            </ion-item>

            <ion-item></ion-item>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button [hidden]="hiddenMainBtn" ion-button color="bk"
    class="main-action-btn has-label"
    (click)="doSignUp(submitBirthdayForm)" outline></button>
  <span [hidden]="hiddenMainBtn" class="main-action-text" color="bk">
    Tap to continue
  </span>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span color="bk">Back</span>
  </button>
</ion-footer>
