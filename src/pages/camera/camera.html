<ion-content padding isScrolling="false">
  <ion-grid>
    <ion-row bottom>
      <ion-col>
        <div class="tooltip" [@cameraUIstate]="cameraUI.tooltip">
          Type for a picture
          <div></div>
        </div>
        <button [@cameraUIstate]="cameraUI.button"
          class="take-photo" ion-button (click)="takePhoto()" color="white"
          outline color="bk">
          <div class="white"></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button class="switch-camera" ion-button clear (click)="switchCamera()">
    <img class="sun-icon" src="assets/images/switch_camera_icon.png">
  </button>
  <button [hidden]="hiddenMainBtn" ion-button color="bk"
    class="main-action-btn transparent small"
    (click)="goBack()" outline>
  <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline"></ion-icon>
  </button>

</ion-footer>
