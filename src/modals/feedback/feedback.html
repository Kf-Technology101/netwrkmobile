<ion-toolbar class="translucent">
  <ion-buttons end>
    <button class="legendary-btn" (click)="makeLegendary()"
            [ngClass]="{ 'active' : postStatus.isLegendary }">
      <ion-badge>{{ postInf.totalLegendary }}</ion-badge>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="translucent">
  <ion-list>
    <button class="like-btn" (click)="makeLiked()"
            [ngClass]="{ 'liked': postStatus.isLiked }">
      <div class="like-bg"></div>
      <ion-badge>{{ postInf.totalLikes }}</ion-badge>
    </button>
    <button class="secondary vulgar-btn">Vulgar</button>
    <button class="secondary block-btn">Block</button>
    <button class="secondary share" (click)="goShare()">Share</button>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button isScrolling="false" tapable color="bk"
          class="main-action-btn small has-footer transparent chatMainBtn"
          (tap)="closeModal()" [@fadeState]="mainBtn.state"></button>
</ion-footer>
