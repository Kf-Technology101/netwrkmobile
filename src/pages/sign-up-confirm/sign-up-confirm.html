<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="password" placeholder="Type SMS code in here..." [(ngModel)]="smsCode" name="smsCode"></ion-input>
          </ion-item>

          <button type="button" ion-button icon-left clear color="bk" (click)="sendSMS()">
            Send SMS again
          </button>

          <ion-item></ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button color="bk" class="main-action-btn" (click)="doSignUp()" outline></button>
  <span class="main-action-text" color="bk">Tap to continue</span>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span color="bk">Back</span>
  </button>
</ion-footer>
