<ion-content padding has-main-btn has-main-btn-label isScrolling="false">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input text-center type="number"
              placeholder="Type code in here..."
              [(ngModel)]="confirmCode" name="confirmCode"></ion-input>
          </ion-item>

          <ion-item-divider text-center class="or-divider">
            <span color="bk">OR</span>
          </ion-item-divider>

          <div text-center>
            <button type="button" ion-button icon-left clear color="bk"
              (click)="sendCode()">
              Send code again
            </button>
          </div>

          <ion-item></ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button color="bk"
    class="main-action-btn has-label" (click)="doSignUp()" outline></button>
  <span class="main-action-text" color="bk">
    Tap to continue
  </span>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span color="bk">Back</span>
  </button>
</ion-footer>
