<ion-header></ion-header>
<ion-content has-main-btn no-bounce>
  <ion-list>
    <ion-list-header>
      Settings
	  <span class="users-cnt">{{user.id}}</span>
    </ion-list-header>
    <ion-item-group>
      <button ion-item (tap)="settings.showBlacklist()">
        <ion-icon ios="ios-contacts" md="ios-contacts" color="primary"></ion-icon>
        <span>Blacklist</span>
      </button>
      <!-- <button ion-item (tap)="settings.showArealist()">
        <ion-icon ios="ios-git-network" md="ios-git-network" color="bk"></ion-icon>
        <span>Area list</span>
      </button> -->
      <button ion-item (tap)="deactivateAccount()">
        <ion-icon ios="ios-remove-circle" md="ios-remove-circle"
          color="bk-red"></ion-icon>
        <span>Deactivate account</span>
      </button>
	  
	  <button ion-item (tap)="logOut()">
		<ion-icon name="log-out-outline"  color="bk-white"></ion-icon>
        <span>Log Out</span>
      </button>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button color="bk" class="main-action-btn medium transparent"
    outline (click)="goBack()" (press)="goToHoldScreen()">
    <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline"></ion-icon>
  </button>
</ion-footer>
