<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="tel" placeholder="Phone number" [(ngModel)]="account.phone" name="phone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-datetime placeholder="Birthday" displayFormat="MMMM D, YYYY" pickerFormat="MMMM D YYYY" max="2007" [(ngModel)]="account.date_of_birthday" name="date_of_birthday"></ion-datetime>
          </ion-item>

          <ion-item-divider text-center class="or-divider"><span color="bk">OR</span></ion-item-divider>

          <div text-center>
            <button ion-button icon-left clear color="bk" (click)="doFbLogin()">
              <ion-icon name="logo-facebook"></ion-icon>
              Sign Up with Facebook
            </button>
          </div>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <button ion-button color="bk" class="main-action-btn" (click)="doSignUp()" outline></button>
  <span class="main-action-text" color="bk">Tap to continue</span>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span color="bk">Back</span>
  </button>
</ion-footer>
