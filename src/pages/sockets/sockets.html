<ion-header>
  <ion-toolbar>
    Testing sockets
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngFor="let message of messages">{{ message }}</p>
</ion-content>

<ion-footer>
  <ion-input type="text" [(ngModel)]="chatBox" placeholder="Message..." >
  </ion-input>
  <button ion-button class="send-btn" (click)="send(chatBox)">Send</button>
</ion-footer>
