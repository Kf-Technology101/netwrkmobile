<ion-content padding isScrolling="false" no-bounce [style.backgroundImage]="takenImage ? takenImage : 'transparent'">
  <ion-grid>
    <ion-row bottom>
      <ion-col>
        <div *ngIf="!takenImage" class="tooltip" [@cameraUIstate]="cameraUI.tooltip">
          Tap for a picture
          <div></div>
        </div>
        <button *ngIf="!takenImage" [@cameraUIstate]="cameraUI.button"
          class="take-photo" ion-button (click)="takePhoto()" color="white"
          outline color="bk">
          <div class="white"></div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button *ngIf="!takenImage" class="switch-camera" ion-button clear (click)="switchCamera()">
    <img class="sun-icon" src="assets/images/switch_camera_icon.png">
  </button>
  <button *ngIf="!takenImage" ion-button color="bk"
    class="main-action-btn transparent small"
    (click)="goBack()" outline>
  <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline"></ion-icon>
  </button>

  <button *ngIf="takenImage" class="win98 left" (tap)="saveImage()">Will do</button>
  <button *ngIf="takenImage" class="win98 right" (tap)="takenImage = ''">Nah...</button>
  <button *ngIf="takenImage" class="win98 center" (tap)="goBack()">Go home</button>

</ion-footer>
