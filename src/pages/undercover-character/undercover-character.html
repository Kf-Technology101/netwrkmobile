<ion-header class="incognito-header">

</ion-header>

<ion-content isScrolling="false" no-bounce>
  <h1>We agree, some things shouldn't have your name on it.</h1>
  <ion-slides slidesPerView="3"
    initialSlide="1"
    spaceBetween="10">
    <ion-slide></ion-slide>
    <ion-slide *ngFor="let p of persons">
      <h4 class="title">{{ p.name }}</h4>
      <div class="avatar">
        <img class="sun-icon" src="{{ p.imageUrl }}">
      </div>
    </ion-slide>
    <ion-slide></ion-slide>
  </ion-slides>
  <div class="custom-center-block person-description">
    {{ activePerson.description }}
  </div>
</ion-content>

<ion-footer>
  <button ion-button color="bk" class="main-action-btn transparent" outline
    (click)="choosePerson()"></button>
</ion-footer>
