  <ion-grid [@fadeState]="controls.state" [hidden]="controls.hidden" class="login-grid">

    <ion-row class="top-form-row">
      <ion-col>
        <form (submit)="doLogin(loginForm)" #loginForm="ngForm" novalidate
              [@fadeState]="form.getState()" [hidden]="!form.isVisible()">
          <ion-list>

            <ion-item>
              <ion-input (ionFocus)="inputFocused()"
                (ionBlur)="inputBlured()" type="text"
                placeholder="Email..." [(ngModel)]="account.login"
                name="login" required></ion-input>
            </ion-item>

            <ion-item class="has-border">
              <ion-input (ionFocus)="inputFocused()"
                (ionBlur)="inputBlured()" type="password"
                placeholder="Password..." [(ngModel)]="account.password"
                name="password" required></ion-input>
            </ion-item>
            <button ion-button class="login" type="submit"
            *ngIf="account.login && account.password">Login</button>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

	<ng-container>
	<div class="somvo-logo" [@fadeState]="controls.state"
            [hidden]="controls.hidden">
		<img src="assets/images/somvo-logo.png" class="arrow-ico icon">
	</div>
	</ng-container>
  
  <!-- <div class="tip text-note">No one can see your location.</div> -->
  
  
</ion-content>

<ion-footer>
  <div [@fadeState]="controls.state" [hidden]="controls.hidden" class="signature_note">
	<img src="assets/images/signature-note.jpg" class="arrow-ico icon">
  </div>
  
  <div  class="start-signup" >
	<button target="_top" isScrolling="false" [@mainBtnState]="chatPrvd.mainBtn.getState()" ion-button color="bk" class="main-action-btn medium has-label"(tap)="goToSignUp()" outline id="main-btn" >Tap</button>
	<div class="tip" [@fadeState]="controls.state" [hidden]="controls.hidden">
		Tap the somvo button to get started
	</div>
  </div> 
  
  <div class="transparent login-btns-container">
	<button ion-button default (tap)="toggleLoginForm()" round item-left color="bk" [@fadeState]="controls.state" [hidden]="controls.hidden">
		Login
	</button>
	<!-- <button ion-button default (tap)="doFbLogin()" round item-left color="bk" [@fadeState]="controls.state" [hidden]="controls.hidden" style="float: right">
		FbLogin
	</button> -->
  </div>
  
  
  
</ion-footer>
