<ion-content padding has-main-btn has-main-btn-label>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form (submit)="doLogin(loginForm)" #loginForm="ngForm" novalidate>
          <ion-list>

            <ion-item>
              <ion-input type="text" placeholder="Email/Phone number..."
                [(ngModel)]="account.login" name="login" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password..."
                [(ngModel)]="account.password" name="password" required></ion-input>
            </ion-item>

            <ion-item class="item-right">
              <button type="button" ion-button icon-left clear color="bk"
                (click)="doFbLogin()">
                <ion-icon name="logo-facebook"></ion-icon>
                Login with Facebook
              </button>
              <button type="submit" ion-button default round item-right
                color="bk">Login</button>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item text-center text-wrap>
            <span color="bk">
              You will be asked when you login or sign up for your location, it's needed to access your local netwrk.
            </span>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer [hidden]="hiddenMainBtn">
  <button ion-button color="bk" class="main-action-btn has-label" (click)="goToSignUp()" outline></button>
  <span class="main-action-text" color="bk">New? Tap to get started</span>
</ion-footer>
