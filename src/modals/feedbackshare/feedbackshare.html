<ion-content class="share-content">
  <ion-row align-items-center>
    <ion-col class="inner-container">
      <p class="head">Share with your friends!</p>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
            <span class="social-name">Facebook</span>
            <button class="share-btn" (click)="shareViaFacebook()">Share</button>
          </ion-col>
          <ion-col col-12 hidden>
            <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
            <span class="social-name">Twitter</span>
            <button class="share-btn">Share</button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <span class="separator-word">Or</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <button class="send-sms-btn" (click)="sendSMS()">Send a text</button>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <button ion-button isScrolling="false" tapable color="bk"
          class="main-action-btn small has-footer transparent chatMainBtn"
          (tap)="closeModal()" [@fadeState]="mainBtn.state">
    <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline"></ion-icon>
  </button>
</ion-footer>
