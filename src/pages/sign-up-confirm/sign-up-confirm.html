<ion-content padding has-main-btn has-main-btn-label isScrolling="false" no-bounce>
  <ion-grid>
    <ion-row hidden>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input text-center type="number" [value]="codeVal"
              [(ngModel)]="codeVal"
              placeholder="Type code in here..."
              (ionFocus)="checkCode('focus')"
              (ionBlur)="checkCode('blur')"
              (input)="checkCode('focus')"
              [(ngModel)]="confirmCode" name="confirmCode"></ion-input>
          </ion-item>

          <ion-item-divider text-center class="or-divider">
            <span ion-text color="bk">OR</span>
          </ion-item-divider>

          <div text-center>
            <button type="button" ion-button icon-left clear color="bk"
              (click)="sendCode()">
              Send code again
            </button>
          </div>

          <ion-item>
            <ion-label>I agree to the
              <a href="http://netwrkapp.com/terms_of_use" target="_blank">
                Terms of Use
              </a>
            </ion-label>
            <ion-checkbox [(ngModel)]="termsAgreement"
            (ionChange)="checkCode()"></ion-checkbox>
          </ion-item>

          <ion-item></ion-item>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button color="bk" [@mainBtnState]="mainBtn.state"
    class="main-action-btn medium has-label" (click)="doSignUp()" outline></button>
  <span class="main-action-text" ion-text color="bk"
        *ngIf="mainBtn.state != 'hidden'">
    Tap to continue
  </span>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span ion-text color="bk">Back</span>
  </button>
</ion-footer>
