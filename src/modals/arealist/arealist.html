<ion-header>
  <p ion-text text-center color="white">Areas</p>
</ion-header>

<ion-content>
  <ion-row class="connect arealist" padding>
    <ion-col>
      <ion-row>
        <ng-container *ngFor="let areaItem of arealist">
          <p float-left ion-text text-center color="white"
          class="city-caption">{{ areaItem.city }}</p>
          <div class="slide-container" *ngFor="let area of areaItem.network_list">
            <div [ngClass]="{'active': !area.disconnected}" class="toggle-el"
              (click)="toggleAreaConnect(area)">
              <span class="toggle-state" *ngIf="!area.disconnected">{{ area.post_code }}</span>
              <span class="toggle-state" *ngIf="area.disconnected">{{ area.post_code }}</span>
              <div [ngClass]="{'right': !area.disconnected}" class="toggleable">
              </div>
              <input type="checkbox" [checked]="!area.disconnected">
            </div>
          </div>
        </ng-container>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <button ion-button color="bk"
    class="main-action-btn medium transparent" outline (click)="closeModal()">
    <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline"></ion-icon>
  </button>
</ion-footer>
