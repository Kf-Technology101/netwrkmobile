<ion-header>
  <ion-toolbar>
    <span class="top-profile">
      <span class="label">
        <span>Nataliya Miller</span>
        <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
      </span>
      <img class="avatar" src="assets/images/Layer0.png">
    </span>
  </ion-toolbar>
</ion-header>

<ion-content has-main-btn has-main-btn-label>
  <button ion-button class="footer-back-button" (click)="goBack()">
    <span color="bk">Back</span>
  </button>
</ion-content>

<ion-footer class="has-input">
  <button [hidden]="hiddenMainBtn" ion-button color="bk"
    class="main-action-btn has-footer transparent" outline></button>
    <!--
    <button ion-button item-left clear>
      <ion-icon name="add" color="black"></ion-icon>

    </button>
    -->
  <ion-item>
    <ion-fab item-left class="icon-list">
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="right">
        <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

    <ion-input type="text" placeholder="On this spot..."></ion-input>

    <button ion-button item-right clear>
      <ion-icon ios="ios-text-outline" md="md-text" color="black"></ion-icon>
    </button>
  </ion-item>
</ion-footer>
