<ion-header>
  <h4 text-center color="bk">
    Select contacts you want to invite
  </h4>
  <div text-right>
    <button ion-button color="bk" class="select-all" (click)="doSelectAll()"
      [outline]="!selectAll">Select All</button>
  </div>
</ion-header>

<ion-content has-main-btn>
  <ion-list>
    <ion-item *ngFor="let c of contacts">
      <ion-label>
        <h2 color="bk" *ngIf="c.name.formatted">
          <strong>{{c.name.formatted}}</strong>
        </h2>
        <p *ngIf="c.emails && listType == 'emails'">{{c.emails[0].value}}</p>
        <p *ngIf="c.phoneNumbers && listType == 'phones'">{{c.phoneNumbers[0].value}}</p>
      </ion-label>
      <ion-checkbox item-right color="bk" checked="true"
        [(ngModel)]="c.checked" (click)="doChange(c)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button color="bk"
    class="main-action-btn" outline (click)="goHome()"></button>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span color="bk">Back</span>
  </button>
</ion-footer>
