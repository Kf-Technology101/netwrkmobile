<ion-content padding has-main-btn has-main-btn-label city-bg-animated
            id="login-content">
  <div class="city-container">
    <div class="city-bg"></div>
  </div>
  <ion-grid [@fadeState]="controls.state" [hidden]="controls.hidden"
            class="login-grid">
    <ion-row>
      <ion-col text-center>
        <!-- <img src="assets/icon/logo.png"> -->
        <p ion-text color="bk">
          To see the "insert" or your area's broadcast, share your location
          (don't worry, you are invisible to everyone else).
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form (submit)="doLogin()" #loginForm="ngForm" novalidate
              [@fadeState]="form.getState()" [hidden]="!form.isVisible()">
          <ion-list>

            <ion-item>
              <ion-input #focusInput (focus)="chatPrvd.mainBtn.setState('minimised')"
                (blur)="chatPrvd.mainBtn.setState('centered')"
                type="text" placeholder="Email/Phone number..."
                [(ngModel)]="account.login" name="login" required></ion-input>
            </ion-item>

            <ion-item class="has-border">
              <ion-input (focus)="chatPrvd.mainBtn.setState('minimised')"
                (blur)="chatPrvd.mainBtn.setState('centered')"
                type="password" placeholder="Password..."
                [(ngModel)]="account.password" name="password" required></ion-input>
            </ion-item>

            <!-- <ion-item class="item-right">
              <button type="button" ion-button icon-left clear color="bk"
                (click)="doFbLogin()">
                <ion-icon name="logo-facebook"></ion-icon>
                Login with Facebook
              </button>
              <button type="submit" ion-button default round item-right
                color="bk">Login</button>
            </ion-item> -->
          </ion-list>

        </form>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col>
        <ion-list>

          <ion-item class="custom-center-block" text-center text-wrap>
            <span ion-text color="bk">
              You will be asked when you login or sign up for your location, it's needed to access your local netwrk.
            </span>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row> -->
  </ion-grid>

  <button isScrolling="false" [@mainBtnState]="chatPrvd.mainBtn.getState()"
    ion-button color="bk" class="main-action-btn medium has-label"
    (click)="goToSignUp()" outline id="main-btn"></button>

</ion-content>

<ion-footer>
  <!-- <span class="main-action-text" ion-text color="bk">New? Tap to get started</span> -->
  <ion-item class="transparent login-btns-container">
    <button type="submit" (click)="submitLoginForm()" ion-button default
            round item-left color="bk" [@fadeState]="controls.state"
            [hidden]="controls.hidden">Login</button>
    <button ion-button default round item-left
            (click)="debugPrvd.showLocationSelect()"
            class="debug-btn">Change location</button>
    <button type="submit" (click)="doFbLogin()" ion-button default round item-right
            color="bk" [@fadeState]="controls.state"
            [hidden]="controls.hidden">FB login</button>
  </ion-item>
</ion-footer>
