<ion-content padding has-main-btn has-main-btn-label isScrolling="false" no-bounce>

  <ion-grid>
    <ion-row hidden>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form [formGroup]="signUpForm" (submit)="doSignUp(signUpForm)" #submitForm="ngForm" novalidate class="registration-form">
          <ion-list>

            <ion-item [hidden]="!states.date_of_birthday.bool" [@inputState]="states.date_of_birthday.str">
              <ion-datetime
                (focus)="mainBtn.state = 'minimised'" (blur)="mainBtn.state = 'normal'"
                #focusBirthday placeholder="Birthday..."
                displayFormat="MMMM D, YYYY"
                pickerFormat="MMMM D YYYY"
                [max]="maxBirthday"
                name="date_of_birthday"
                [formControl]="signUpForm.controls['date_of_birthday']"
                [ngClass]="{'error-border':!signUpForm.controls['date_of_birthday'].valid}"
                (ionChange)="doSignUp(signUpForm)"
                required></ion-datetime>
            </ion-item>

            <ion-item [hidden]="!states.login.bool" [@inputState]="states.login.str">
              <ion-input
                (focus)="mainBtn.state = 'minimised'" (blur)="mainBtn.state = 'normal'"
                type="text"
                placeholder="Email/Phone number..."
                [formControl]="signUpForm.controls['login']"
                [ngClass]="{'error-border':!signUpForm.controls['login'].valid}"
                name="login"
                required></ion-input>
            </ion-item>

            <ion-item [hidden]="!states.password.bool" [@inputState]="states.password.str">
              <ion-input
                (focus)="mainBtn.state = 'minimised'" (blur)="mainBtn.state = 'normal'"
                type="password"
                placeholder="Password..."
                name="password"
                [formControl]="signUpForm.controls['password']"
                [ngClass]="{'error-border':!signUpForm.controls['password'].valid}"
                required></ion-input>
            </ion-item>

            <ion-item [hidden]="!states.password.bool" [@inputState]="states.password.str">
              <ion-input
                (focus)="mainBtn.state = 'minimised'" (blur)="mainBtn.state = 'normal'"
                type="password"
                placeholder="Confirm password..."
                name="confirm_password"
                [formControl]="signUpForm.controls['confirm_password']"
                [ngClass]="{'error-border':!signUpForm.controls['confirm_password'].valid}"
                required></ion-input>
            </ion-item>

            <ion-item></ion-item>

            <!--
              <ion-item-divider text-center class="or-divider">
                <span color="bk">OR</span>
              </ion-item-divider>

              <div text-center>
                <button type="button" ion-button icon-left clear color="bk"
                  (click)="doFbLogin()">
                  <ion-icon name="logo-facebook"></ion-icon>
                  Sign Up with Facebook
                </button>
              </div>
            -->

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <button [@mainBtnState]="mainBtn.state" ion-button color="bk"
          class="main-action-btn medium has-label"
          (click)="doSignUp(signUpForm)" outline></button>
  <span class="main-action-text" color="bk">
    Tap to continue
  </span>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span color="bk">Back</span>
  </button>
</ion-footer>
