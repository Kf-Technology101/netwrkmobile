<ion-content padding has-main-btn has-main-btn-label isScrolling="false" no-bounce>
  <ion-grid>
    <ion-row hidden>
      <ion-col text-center>
        <img src="assets/icon/logo.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form (submit)="doSignUp()" #submitBirthdayForm="ngForm" novalidate>
          <ion-list>
              <ion-item>
                  <ion-input
                  type="password"
                  placeholder="Password..."
                  name="password"
                  required [(ngModel)]="passInput1"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-input
                  type="password"
                  placeholder="Confirm password..."
                  name="confirm_password"
                  required [(ngModel)]="passInput2"></ion-input>
              </ion-item>

            <!--<ion-item>-->
              <!--<ion-datetime #focusBirthday placeholder="Birthday..."-->
                <!--displayFormat="MMMM D, YYYY"-->
                <!--pickerFormat="MMMM D YYYY"-->
                <!--[(ngModel)]="date_of_birthday"-->
                <!--[max]="maxBirthday"-->
                <!--name="date_of_birthday"-->
                <!--required></ion-datetime>-->
            <!--</ion-item>-->

            <ion-item></ion-item>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button color="bk"
    class="main-action-btn medium has-label"
    (click)="doSignUp(submitBirthdayForm)" outline></button>
  <span class="main-action-text" ion-text color="bk">
    Tap to continue
  </span>

  <button ion-button class="footer-back-button" (click)="goBack()">
    <span ion-text color="bk">Back</span>
  </button>
</ion-footer>
