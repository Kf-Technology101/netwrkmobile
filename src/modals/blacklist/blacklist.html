<ion-content>
  <ion-list>
    <ion-list-header>
      Blocked users
    </ion-list-header>
    <ng-container *ngFor="let user of blacklist">
      <ion-item>
        <img ion-button item-start [src]="user.avatar_url" class="user-avatar"
        (error)="chatPrvd.updateAvatarUrl($event)">
        <ion-label>{{ user.name }}</ion-label>
        <button ion-button item-end
                (tap)="goToProfile(user.id)" class="profile">
          <ion-icon ios="md-contact" md="md-contact" color="white"></ion-icon>
        </button>
        <button ion-button item-end class="toggle-block" (tap)="toggleUserBlock(user)">
           <ion-icon *ngIf="user.blocked" ios="md-unlock" md="md-unlock"
             color="white"></ion-icon>
           <ion-icon *ngIf="!user.blocked" ios="md-lock" md="md-lock"
             color="white"></ion-icon>
        </button>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button color="bk"
    class="main-action-btn medium transparent" outline (click)="closeModal()">
    <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline"></ion-icon>
  </button>
</ion-footer>
