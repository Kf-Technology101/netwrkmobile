<ion-header class="incognito-header">
  <ion-toolbar>
    <div class="drag-container">
      <div class="dragline">
        <span class="info">
          <span class="username">Choose a character</span>
        </span>
        <ion-icon></ion-icon>
        <img class="draggable-element" src="assets/images/incognito.png">
      </div>
    </div>
  </ion-toolbar>
  <div class="warning" text-center>
    Don't worry, you can change this later
  </div>
</ion-header>

<ion-content isScrolling="false" no-bounce has-main-btn>
  <ion-row center>
    <ion-col text-center>
      <h1>We agree, some things shouldn't have your name on it.</h1>
      <ion-slides slidesPerView="3"
        initialSlide="1"
        spaceBetween="10">
        <ion-slide></ion-slide>
        <ion-slide [ngClass]="{'transition': sliderLoaded}" *ngFor="let p of persons">
          <h4 class="title">{{ p.name }}</h4>
          <div class="avatar">
            <img class="sun-icon" src="assets/images/persons/{{ p.imageUrl }}">
          </div>
        </ion-slide>
        <ion-slide></ion-slide>
      </ion-slides>
      <div class="custom-center-block person-description">
        {{ activePerson.description }}
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <button ion-button color="bk" class="main-action-btn medium transparent" outline
    (click)="choosePerson()"></button>
</ion-footer>
