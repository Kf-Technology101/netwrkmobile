<ion-header>
  <ion-toolbar *ngIf="ownProfile">

    <div class="drag-container">
      <div class="dragline">
        <span class="info">
          <span *ngIf="slideAvatarPrvd.sliderPosition == 'right'" class="username">
            {{ user.role_name }}
          </span>
          <span *ngIf="slideAvatarPrvd.sliderPosition == 'left'" class="username">
            {{ user.name }}
          </span>
        </span>
        <ion-icon ios="ios-log-out" md="ios-log-out"></ion-icon>
        <img class="draggable-element"
          [src]="slideAvatarPrvd.sliderPosition == 'right' ?
            user.hero_avatar_url : user.avatar_url">
      </div>
    </div>

    <ion-buttons end>
      <button ion-button icon-only clear class="setting" (tap)="openSettings()">
        <ion-icon name="settings" color="dark"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content has-main-btn>
  <ion-row *ngIf="!ownProfile" class="avatar-section">
    <ion-col>
      <div class="avatar">
        <img [src]="profileTypePublic ? user.avatar_url : user.hero_avatar_url">
      </div>
      <span class="username">
        <ng-container *ngIf="!profileTypePublic">
          {{ user.role_name }}
        </ng-container>
        <ng-container *ngIf="profileTypePublic">
          {{ user.name }}
        </ng-container>
      </span>
      <p class="description" *ngIf="!profileTypePublic">
        {{ user.role_description }}
      </p>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="fbFriends.length > 0 && profileTypePublic && !ownProfile"
    class="facebook" padding>
    <ion-col>
      <label>{{ fbFriends.length }} Ð¡ommon Connections</label>
      <ion-slides #fbSlider slidesPerView="5" pager="true">
        <ion-slide *ngFor="let friend of fbFriends">
          <div class="avatar" (click)="getFbProfile(friend.id)">
            <img [src]="friend.picture.data.url">
          </div>
          <span class="name">{{ friend.name }}</span>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="ownProfile" class="connect" padding hidden>
    <ion-col>
      <ion-row>
        <ion-col class="fb">
          <button type="button" (click)="connectToFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
          </button>
        </ion-col>
        <ion-col class="in" *ngIf="!connect.instagram">
          <button type="button" (click)="connectToInstagram()">
            <ion-icon name="logo-instagram"></ion-icon>
            Instagram
          </button>
        </ion-col>
        <ion-col class="tw" *ngIf="!connect.twitter">
          <button type="button" (click)="connectToTwitter()">
            <ion-icon name="logo-twitter"></ion-icon>
            Twitter
          </button>
        </ion-col>
        <ion-col class="li" *ngIf="!connect.linkedin">
          <button type="button" (click)="connectToLinkedIn()">
            <ion-icon name="logo-linkedin"></ion-icon>
            LinkedIn
          </button>
        </ion-col>
        <ion-col class="sc" *ngIf="!connect.snapchat" hidden>
          <button type="button" (click)="connectToSnapchat()">
            <ion-icon name="logo-snapchat"></ion-icon>
            Snapchat
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button color="light" outline class="connect-accounts">
            Connect your music or creative accounts
          </button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-grid *ngIf="posts.length > 0" no-padding>
    <ion-row class="feed">
      <ion-col>
        <h3><span>Recent</span></h3>

        <ng-container *ngFor="let post of posts">
          <ion-row [ngClass]="{'image-post': post.full_picture}">
            <ion-col>
              <ng-container *ngIf="post.image_urls.length > 0">
                <img *ngFor="let j of post.image_urls" [src]="j"/>
              </ng-container>
              <ion-card>
                <ion-card-content>
                  <ion-card-title *ngIf="post.social">
                    Shared via
                    <ng-container *ngIf="post.social == 'facebook'">
                      Facebook
                    </ng-container>
                    -
                    {{ toolsPrvd.getTime(post.created_at) }}
                  </ion-card-title>
                  <p>{{ post.text }}</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col col-2 *ngIf="post.image_urls.length == 0">
              <ion-badge item-right>
                {{ post.legendary_count }}
                <img class="icon-img" src="assets/images/legendary.png">
              </ion-badge>
              <ion-badge item-right>
                {{ post.likes_count }}
                <img class="icon-img" src="assets/images/joy.png">
              </ion-badge>
            </ion-col>
          </ion-row>
        </ng-container>

        <!-- <ion-row class="image-post">
          <ion-col>
            <img src="assets/images/instagram.png">
            <ion-card>
              <ion-card-content>
                <ion-card-title>Shared via Instagram - 6h</ion-card-title>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button ion-button color="bk" class="main-action-btn medium transparent"
    outline (click)="goBack()">
    <ion-icon ios="ios-arrow-back-outline" md="ios-arrow-back-outline"></ion-icon>
  </button>
</ion-footer>
