<ion-header class="incognito-header" isScrolling="false">
  <ion-toolbar>
    <span class="top-profile">
      <ion-list id="profile-list-sliding">
        <ion-item-sliding>

          <ion-item class="avatar-container">
            <img class="avatar" src="assets/images/Layer0.png">
          </ion-item>

          <ion-item class="profile-slider-info">
            <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
            <span>Choose a character</span>
          </ion-item>

          <ion-item-options side="left">
            <button ion-button class="slide-item-bg-button"></button>
          </ion-item-options>

        </ion-item-sliding>
        Don't worry, you can change this later
      </ion-list>
    </span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>We agree, some things shouldn't have your name on it.</h1>
  <ion-slides slidesPerView="3"
    initialSlide="1"
    spaceBetween="10">
    <ion-slide></ion-slide>
    <ion-slide *ngFor="let p of persons">
      <h4 class="title">{{ p.name }}</h4>
      <div class="avatar">
        <img class="sun-icon" src="{{ p.imageUrl }}">
      </div>
    </ion-slide>
    <ion-slide></ion-slide>
  </ion-slides>
  <div class="custom-center-block person-description">{{ activePerson.description }}</div>
</ion-content>

<ion-footer>
  <button ion-button color="bk" class="main-action-btn transparent" outline (click)="choosePerson()"></button>
</ion-footer>
